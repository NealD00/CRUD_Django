{% extends "./base.html" %}

{% block title %} Ingenieria de Software {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <h2>Editar Curso</h2>
    <div class="card">
        <div class="card-body">
            <form action="/editarCurso/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo" minlength="3" maxlength="5" readonly required>
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre"  maxlength="50" required>
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" id="txtApellido" name="txtApellido" value="{{curso.apellido}}" class="form-control" placeholder="Apellido"  maxlength="50" required>
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" id="txtEmail" name="txtEmail" value="{{curso.email}}" class="form-control" placeholder="E-mail"  maxlength="50" required>
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" id="txtfechaNacimiento" name="txtfechaNacimiento" value="{{curso.fechaNacimiento}}" class="form-control" placeholder="Fecha Nacimiento" maxlength="50" required>
                    <br>
                </div>
                <!-- <div class="form-group">
                    <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control"  min="1" max="9" value="1" required>
                    <br>
                </div> -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    <br>
                </div>
            
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
